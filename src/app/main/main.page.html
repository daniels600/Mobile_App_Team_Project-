      <div class="bar bar-subheader">

<ion-content [fullscreen]="true">
  <ion-item >
      <ion-tabs>
        <ion-tab-bar slot="top">
          <ion-tab-button tab="all">
            <ion-icon name="home-outline"></ion-icon>
            
          </ion-tab-button>
      
          <ion-tab-button tab="pizza">
            <ion-icon name="pizza-outline"></ion-icon>
            
          </ion-tab-button>
      
          <ion-tab-button tab="Bakery">
            <ion-icon name="fast-food-outline"></ion-icon>
            
          </ion-tab-button>
      
          <ion-tab-button tab="Breakfast">
            <ion-icon name="cafe-outline"></ion-icon>
            
          </ion-tab-button>
          <ion-tab-button tab="rice">
            <ion-icon name="fast-food-sharp"></ion-icon>
            
          </ion-tab-button>
          
        </ion-tab-bar>
      
      </ion-tabs>
    </ion-item>

      <ion-item [routerLink]="['/restaurant', restaurant.restaurant_id, restaurant.restaurant_name, restaurant.restaurant_address, restaurant.restaurant_telephone,restaurant.restaurant_email]" >
        <ion-thumbnail slot="start">
          <img [src]= "restaurant.res_image">
        </ion-thumbnail>

        <ion-card class="Rest-details">
          <ion-card-header>
            <ion-card-title>{{restaurant.restaurant_name}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{restaurant.restaurant_description}} 
          </ion-card-content>
        </ion-card>
      </ion-item>
